<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hellow world</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/hello.css" />
</head>
<body ng-app="app" >
    <header>
      <div class="media">
          <img class="media-object" src="img/hand.png" alt="L.O.WORLD">
        <div class="media-body">
          <h4 class="media-heading">L.O.WORLD</h4>
        </div>
      </div>
    </header>

<section >    
<div id="map"  ng-controller="mainCtrl">
  <div class="row">
        <div id="counter">
          <a>
            Hellowers
          <span class="badge pull-left">{{map.myMarkers.length}}</span> 
        </a>
      <button type="submit" class="btn btn-primary" ng-click="hello()">Say Hello!</button>
    </div>
    <span>
    </span>
    <div id="map_canvas" ui-map="map.myMap" style="height: 400px;width: 60%" ui-options="map.mapOptions">
    </div>
    <div ng-repeat="marker in map.myMarkers" ui-map-marker="map.myMarkers[$index]">
    </div>
  </div>

</div>
</section>
<footer>
  <h3> About us </a>
  <p>
  We are two friends trying to connect a huge number of people to have fun all together.  
</p>
</footer>  
<script src="lib/angular/angular.js"></script>
<script src="js/search.js"></script>
<script src="js/services/geoloc.js"></script>
<script src="js/services/httpService.js"></script>
<script src="js/services/Visitor.js"></script>
<script type="text/javascript" src="lib/bower_components/angular-ui-utils/ui-utils.js"></script>
<script type="text/javascript" src="lib/bower_components/angular-ui-map/ui-map.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

</body>
</html>
